<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Calculator</title>
</head>
<body>
    <div class="content-wrapper">
        <h1 class="title"><em>THE</em> CALCULATOR</h1>

        <div class="container">
            <div class="display">
                <div class="input">
                    <p class="compute">2+2</p>
                    <p class="result">4</p>
                </div>
                
                <button class="delete">AC</button>
            </div>

            <div class="keyboard">
                <div class="buttons digits">
                    <button class="one digit">1</button>
                    <button class="two digit">2</button>
                    <button class="three digit">3</button>
                    <button class="four digit">4</button>
                    <button class="five digit">5</button>
                    <button class="six digit">6</button>
                    <button class="seven digit">7</button>
                    <button class="eight digit">8</button>
                    <button class="nine digit">9</button>
                    <button class="zero digit">0</button>
                    <button class="dot">.</button>
                </div>

                <div class="operations">
                    <button class="divide op">/</button>
                    <button class="mult op">*</button>
                    <button class="sub op">-</button>
                    <button class="add op">+</button>
                    <button class="eq">=</button>
                </div>
            </div>


        </div>
    </div>

</body>
<script src="javascript.js"></script>
</html>
