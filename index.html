<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Calculator</title>
</head>
<body>
    <div class="content-wrapper">
        <h1 class="title"><em>THE</em> CALCULATOR</h1>

        <div class="container">
            <div class="display">
                <div class="input">
                    <p class="compute">2+2</p>
                    <p class="result">4</p>
                </div>
                
                <button class="delete">DEL</button>
            </div>

            <div class="keyboard">
                <div class="buttons digits">
                    <button id="one digit">1</button>
                    <button id="two digit">2</button>
                    <button id="three digit">3</button>
                    <button id="four digit">4</button>
                    <button id="five digit">5</button>
                    <button id="six digit">6</button>
                    <button id="seven digit">7</button>
                    <button id="eight digit">8</button>
                    <button id="nine digit">9</button>
                    <button id="zero digit">0</button>
                    <button id="dot">.</button>
                </div>

                <div class="operations">
                    <button id="divide">&#247</button>
                    <button id="mult">x</button>
                    <button id="sub">-</button>
                    <button id="add">+</button>
                    <button id="eq">=</button>
                </div>
            </div>


        </div>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
