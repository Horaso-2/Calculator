<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Calculator</title>
</head>
<body>
    <div class="content-wrapper">
        <h1 class="title"><em>THE</em> CALCULATOR</h1>

        <div class="container">
            <div class="display">
                <div class="input">
                    <p class="compute">2+2</p>
                    <p class="result">4</p>
                </div>
                
                <button class="delete">DEL</button>
            </div>

            <div class="keyboard">
                <div class="buttons digits">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button id="zero">0</button>
                    <button id="dot">.</button>
                </div>

                <div class="operations">
                    <button>&#247</button>
                    <button>x</button>
                    <button>-</button>
                    <button>+</button>
                    <button>=</button>
                </div>
            </div>


        </div>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
